[project]
name = "cyeva"
version = "0.2.0"
description = "A package to evaluate weather forecast correction"
readme = "README.md"
# Python 3.13 is not supported yet. See https://github.com/hgrecco/pint/issues/2065
requires-python = ">=3.10, <3.13"
dependencies = [
    "numpy>=2.1.2",
    "pandas>=2.2.3",
    "pint>=0.24.3",
    "scipy>=1.14.1",
]
authors = [{ name = "caiyunapp", email = "oss@caiyunapp.com" }]
maintainers = [{ name = "ringsaturn", email = "ringsaturn.me@gmail.com" }]
classifiers = [
    "Development Status :: 4 - Beta",
    "Topic :: Scientific/Engineering :: Atmospheric Science",
    "Topic :: Scientific/Engineering :: Mathematics",
    "License :: OSI Approved :: BSD License",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Operating System :: POSIX :: Linux",
    "Operating System :: Microsoft :: Windows",
    "Operating System :: MacOS",
    "Framework :: Sphinx",
]

[tool.uv]
dev-dependencies = [
    "pytest>=8.3.3",
    "ruff>=0.7.1",
    "pytest-cov>=5.0.0",
    "pytest-benchmark>=4.0.0",
    "pytest-memray>=1.7.0; sys_platform != 'win32'",
    "pytest-codspeed>=2.2.1",
]
package = true

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"
