[files]
extend-exclude = ["*.json", "*php*", "*.geojson", "go.mod", "go.sum"]
ignore-hidden = true
ignore-files = true
ignore-dot = true
ignore-vcs = true
ignore-global = true
ignore-parent = true

[default]
binary = false
check-filename = true
check-file = true
unicode = true
ignore-hex = true
identifier-leading-digits = false
locale = "en"
extend-ignore-identifiers-re = []
extend-ignore-words-re = [
    "alpah",
    "splitted",
    "arange",
]
extend-ignore-re = []

[default.extend-identifiers]

[default.extend-words]

